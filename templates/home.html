<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .container {
            width: 420px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.2);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 7px;
            margin-top: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .result {
            background: #e2e3e5;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>California House Price Prediction</h2>

    <form action="/predict" method="post">

        <label>Median Income</label>
        <input type="number" step="any" name="MedInc" required>

        <label>House Age</label>
        <input type="number" step="any" name="HouseAge" required>

        <label>Average Rooms</label>
        <input type="number" step="any" name="AveRooms" required>

        <label>Average Bedrooms</label>
        <input type="number" step="any" name="AveBedrms" required>

        <label>Population</label>
        <input type="number" step="any" name="Population" required>

        <label>Average Occupancy</label>
        <input type="number" step="any" name="AveOccup" required>

        <label>Latitude</label>
        <input type="number" step="any" name="Latitude" required>

        <label>Longitude</label>
        <input type="number" step="any" name="Longitude" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if best_model %}
        <div class="result">
            Best Model: {{ best_model.model }} <br>
            Predicted Price: ${{ best_model.prediction | round(2) }}
        </div>

        <table>
            <tr>
                <th>Model</th>
                <th>Prediction</th>
            </tr>
            {% for row in predictions_table %}
            <tr>
                <td>{{ row.model }}</td>
                <td>${{ row.prediction | round(2) }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</div>
</body>
</html>
